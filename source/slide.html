<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Слайдер</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <section class="slide-block">
    <ul class="slide-block__list">
      <li class="slide-block__slide slide-block__slide--showing">Slide 1</li>
      <li class="slide-block__slide">Slide 2</li>
      <li class="slide-block__slide">Slide 3</li>
      <li class="slide-block__slide">Slide 4</li>
      <li class="slide-block__slide">Slide 5</li>
    </ul>
    <button class="slide-block__btn slide-block__btn--play">Pause</button>
    <button class="slide-block__btn slide-block__btn--prev">Previous</button>
    <button class="slide-block__btn slide-block__btn--next">Next</button>
  </section>
  <script src="js/slide.js"></script>
</body>
